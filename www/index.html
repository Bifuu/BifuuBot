<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BifuuBot</title>
  </head>
  <body>
    <h1>Upload a Sound file!</h1>
    <form action="/soundFile" method="post" enctype="multipart/form-data">
      <br />
      <input
        type="text"
        name="soundName"
        id=""
        placeholder="Sound Name"
      /><br />
      <input type="file" name="soundFile" id="" /><br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
